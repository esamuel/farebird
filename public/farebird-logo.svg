  <!-- Bird wing feathers -->
  <path d="M 65 30 Q 55 25 45 28 Q 50 35 58 40 Z" fill="#1A1A1A"/>
  <path d="M 58 38 Q 48 35 40 40 Q 48 45 55 48 Z" fill="#1A1A1A"/>
  <path d="M 55 45 Q 45 45 38 52 Q 48 52 55 50 Z" fill="#1A1A1A"/>
  
  <!-- Bird tail -->
  <path d="M 95 85 Q 85 90 75 95 Q 70 98 72 102 Q 78 100 88 95 Q 95 90 95 85 Z" fill="#1A1A1A"/>
  <path d="M 95 88 Q 88 95 82 102 Q 80 108 85 108 Q 90 105 95 98 Q 98 92 95 88 Z" fill="#1A1A1A"/>
  
  <!-- Bird head -->
  <ellipse cx="142" cy="50" rx="8" ry="7" fill="#1A1A1A"/>
  
  <!-- Bird beak -->
  <path d="M 148 48 L 160 42 L 150 52 Z" fill="#1A1A1A"/>
  
  <!-- Location Pin -->
  <path d="M 100 150 Q 85 155 80 170 Q 78 180 85 188 Q 92 195 100 200 Q 108 195 115 188 Q 122 180 120 170 Q 115 155 100 150 Z" fill="url(#pinGradient)"/>
  
  <!-- Pin inner circle -->
  <circle cx="100" cy="172" r="10" fill="white"/>
  <circle cx="100" cy="172" r="6" fill="#E0E0E0"/>
  
  <!-- Pin shadow/base -->
  <ellipse cx="100" cy="225" rx="25" ry="8" fill="url(#globeGradient)" opacity="0.5"/>
  
  <!-- Pin point -->
  <path d="M 95 198 L 100 220 L 105 198 Q 100 202 95 198 Z" fill="url(#pinGradient)"/>
</svg>
