<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" fill="none">
  <defs>
    <linearGradient id="globeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A6FA5"/>
      <stop offset="50%" style="stop-color:#2E4A7D"/>
      <stop offset="100%" style="stop-color:#1E3A5F"/>
    </linearGradient>
    <linearGradient id="globeInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EEF5"/>
      <stop offset="100%" style="stop-color:#C5D3E8"/>
    </linearGradient>
    <linearGradient id="pinGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3D3D3D"/>
      <stop offset="100%" style="stop-color:#1A1A1A"/>
    </linearGradient>
  </defs>
  
  <!-- Globe outer ring -->
  <circle cx="100" cy="85" r="75" fill="none" stroke="url(#globeGradient)" stroke-width="8"/>
  
  <!-- Globe inner fill -->
  <circle cx="100" cy="85" r="67" fill="url(#globeInner)"/>
  
  <!-- Continents (simplified) -->
  <!-- North America -->
  <path d="M 55 45 Q 50 50 48 60 Q 45 70 50 80 Q 55 85 60 82 Q 65 78 70 75 Q 75 72 72 65 Q 70 55 65 48 Q 60 42 55 45 Z" fill="#8899AA" opacity="0.7"/>
  <!-- South America -->
