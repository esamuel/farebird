  <!-- Europe/Africa -->
  <path d="M 115 50 Q 120 55 125 65 Q 128 75 125 85 Q 122 95 120 105 Q 118 115 122 125 Q 126 132 130 128 Q 135 120 138 110 Q 140 100 138 90 Q 135 80 130 70 Q 125 60 120 52 Q 115 48 115 50 Z" fill="#8899AA" opacity="0.7"/>
  
  <!-- Flying Bird -->
  <!-- Bird body -->
  <path d="M 130 70 Q 140 65 145 55 Q 148 48 145 45 Q 140 42 130 48 Q 120 55 110 65 Q 100 75 95 82 Q 92 88 95 90 Q 100 92 110 88 Q 120 82 130 70 Z" fill="#1A1A1A"/>
  
